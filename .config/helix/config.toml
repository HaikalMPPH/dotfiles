theme = "gruvbox_dark_soft"

[editor]
idle-timeout = 0
completion-trigger-len = 1
auto-info = true
true-color = true
line-number = "relative"
auto-completion = true

[editor.statusline]
center = ["version-control"]

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false
ignore = false
git-ignore = false

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'
